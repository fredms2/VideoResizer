<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            font-size: 14px;
        }
        
        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        
        input[type="file"]::file-selector-button:hover {
            background: #5568d3;
        }
        
        .dimension-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .resize-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .resize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .resize-btn:active {
            transform: translateY(0);
        }
        
        .resize-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .output-files {
            margin-top: 20px;
        }
        
        .file-list {
            list-style: none;
            margin-top: 10px;
        }
        
        .file-list li {
            padding: 10px;
            background: #f8f9ff;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 15px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .download-link:hover {
            background: #667eea;
            color: white;
        }
        
        .file-info {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Resizer</h1>
        <p class="subtitle">Resize your MP4 videos with custom dimensions</p>
        
        <form id="resizeForm">
            <div class="form-group">
                <label for="files">Select MP4 Files:</label>
                <input type="file" id="files" name="files" accept=".mp4" multiple required>
                <p class="file-info">You can select multiple MP4 files</p>
            </div>
            
            <div class="form-group">
                <label>Output Dimensions:</label>
                <div class="dimension-group">
                    <div>
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" name="width" value="700" min="1" required>
                    </div>
                    <div>
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" name="height" value="566" min="1" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="resize-btn" id="resizeBtn">Resize Videos</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div id="outputFiles" class="output-files" style="display: none;">
            <h3>Resized Videos:</h3>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('resizeForm');
        const status = document.getElementById('status');
        const resizeBtn = document.getElementById('resizeBtn');
        const outputFiles = document.getElementById('outputFiles');
        const fileList = document.getElementById('fileList');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            status.style.display = 'block';
            status.className = 'status processing';
            status.innerHTML = '<div class="loader"></div>Processing videos... Please wait.';
            resizeBtn.disabled = true;
            outputFiles.style.display = 'none';
            
            try {
                const response = await fetch('/resize', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.innerHTML = `âœ“ Successfully processed ${result.total} video(s)!`;
                    
                    if (result.processed.length > 0) {
                        fileList.innerHTML = '';
                        result.processed.forEach(file => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <span>${file}</span>
                                <a href="/download/${file}" class="download-link" download>Download</a>
                            `;
                            fileList.appendChild(li);
                        });
                        outputFiles.style.display = 'block';
                    }
                    
                    if (result.errors.length > 0) {
                        status.innerHTML += '<br><br><strong>Errors:</strong><br>' + result.errors.join('<br>');
                    }
                } else {
                    status.className = 'status error';
                    status.innerHTML = 'âœ— Error: ' + (result.error || result.errors.join(', '));
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = 'âœ— Error: ' + error.message;
            } finally {
                resizeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
